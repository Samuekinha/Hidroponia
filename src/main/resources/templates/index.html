<!doctype html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Font Aweasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <title>Begin</title>
</head>
<body>

<div class="container.fluid">
    <div class="row">
        <div class="topBar"></div>
    </div>
</div>

<div class="container">
    <div class="login-box">
        <h2>Login</h2>
        <form action="@{/login}" method="post" th:action="@{/login}" id="loginForm">
            <div class="user-box">
                <input type="text" name="username" required="" id="username" autocomplete="off">
                <Label>Username</Label>
            </div>
            <div class="user-box">
                <input type="password" name="senha" required="" id="senha" autocomplete="off">
                <label>Password</label>
            </div>
            <div class="d-flex flex-column align-items-center">
                <input class="submitLogin" id="submitLog" type="submit" value="Login">
                <div class="submit-line"></div>
            </div>
        </form>
        <div class="row d-flex justify-content-center mt-3">
            <a class="mb-1" href="/esqueceuSenha">Esqueceu a senha?</a>
            <div class="esqueceu-senha-line mt-1"></div>
        </div>
    </div>
</div>

<script src="/js/index.js" defer></script>
<script src="/js/useful.js" defer></script>


</body>
</html>
