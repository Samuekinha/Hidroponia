<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/irrigacao/irrigacao.css" defer>
    <title>Agendar irrigação</title>
</head>
<body>

<div class="container.fluid">
    <div class="row">
        <div class="topBar"></div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-8">
            <div class="tabela">
                <div class="row">
                    <h4>Agendar irrigação</h4>
                </div>
                <div class="row">
                    <form action="/agendar-irrigacao" method="post" th:action="@{/agendar-irrigacao}" id="cadIrrigFrom">
                        <div class="row mt-3">
                            <!--fazer input inpreenchivel p/informar o usuario ativo-->
                        </div>
                        <div class="row mt-3">
                            <div class="col-5 user-box">
                                <div class="row">
                                    <div class="col-6">
                                        <label>Data irrigação:</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="date" name="datairrigacao" id="datairrigacao" autocomplete="off">
                                    </div>
                                </div>
                            </div>

                            <div class="col-2 d-flex justify-content-center">
                                <p class="md-line"></p>
                            </div>

                            <div class="col-5 user-box">
                                <div class="row">
                                    <div class="col-8">
                                        <label>Hora e min. irrigação:</label>
                                    </div>
                                    <div class="col-4">
                                        <input type="time" name="horairrigacao" id="horairrigacao" autocomplete="off" >
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3 d-flex justify-content-center">
                            <div class="user-box">
                                <div class="row">
                                    <div class="col-2">
                                        <!--nada aqui, gambiarra do diacho apenas-->
                                    </div>
                                    <div class="col-8">
                                        <div class="row d-flex justify-content-center">
                                            <div class="col-6 d-flex justify-content-center">
                                                <label>Duração (em min.):</label>
                                            </div>
                                            <div class="col-6 d-flex justify-content-center">
                                                <input type="number" name="intervalo" id="intervalo" autocomplete="off" min="1" max="30" step="1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <!--nada aqui, gambiarra do diacho apenas-->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex flex-column align-items-center mt-3">
                            <input class="submitLogin" id="submitIrrig" type="submit" value="Agendar">
                            <div class="submit-line"></div>
                        </div>

                    </form>

                </div>
            </div>
        </div>

        <div class="col-4">
            <div th:insert="~{fragments/agendar-irrigacao-fragment :: fragment2}"></div>
        </div>

    </div>
</div>

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="bottonLineArea d-flex justify-content-center">
            <div class="bottonLine" id="bottonLine"></div>
        </div>
    </div>
</div>

<script src="/irrigacao/irrigacao.js" defer></script>

</body>
</html>
