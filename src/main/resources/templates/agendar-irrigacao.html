<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/irrigacao.css" defer>
    <title>Agendar irrigação</title>
</head>
<body>

<div class="container.fluid">
    <div class="row">
        <div class="topBar"></div>
    </div>
</div>

<div class="form-container">
    <ul class="tab-group">
        <li class="tab active" data-tab="cad-irriga-simples">Cadastro simples</li>
        <li class="tab" data-tab="cad-irriga-avanc">Cadastro avançado</li>
    </ul>

    <div class="tab-content">
        <!-- Aba Cadastro Simples -->
        <div id="cad-irriga-simples" class="tab-pane active">
            <div class="container">
                <div class="row">
                    <div class="col-8">
                        <div class="tabela">
                            <h4>Agendar irrigação</h4>
                            <form action="/irrigacao/agendar" method="post" th:action="@{/irrigacao/agendar}"
                                  id="cadIrrigFrom">
                                <div class="row mt-3">
                                    <div class="col-5">
                                        <label>Data irrigação:</label>
                                        <input type="date" name="datairrigacao" id="datairrigacao" autocomplete="off">
                                    </div>
                                    <div class="col-2 d-flex justify-content-center">
                                        <p class="md-line"></p>
                                    </div>
                                    <div class="col-5">
                                        <label>Hora e min. irrigação:</label>
                                        <input type="time" name="horairrigacao" id="horairrigacao" autocomplete="off">
                                    </div>
                                </div>

                                <div class="row mt-3 d-flex justify-content-center">
                                    <div class="col-6">
                                        <label>Duração (em min.):</label>
                                        <input type="number" name="intervalo" id="intervalo" min="1" max="30" step="1">
                                    </div>
                                </div>

                                <div class="d-flex flex-column align-items-center mt-3">
                                    <input class="submitLogin" id="submitIrrig" type="submit" value="Agendar">
                                    <div class="submit-line"></div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="col-4">
                        <div th:insert="~{fragments/agendar-irrigacao-fragment :: fragment2}"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Aba Cadastro Avançado -->
        <div id="cad-irriga-avanc" class="tab-pane">
            <div class="container">
                <div class="row">
                    <div class="col-8">
                        <div class="tabela">
                            <h4>Agendar Avançado</h4>
                            <form action="/irrigacao/agendarAvanc" method="post" th:action="@{/irrigacao/agendarAvanc}"
                                  id="cadIrrigFormAvanc">

                                <div class="row mt-3">
                                    <div class="col-5">
                                        <label>Data irrigação:</label>
                                        <input type="date" name="datairrigacaoAvanc" id="datairrigacaoAvanc"
                                               autocomplete="off">
                                    </div>
                                    <div class="col-2 d-flex justify-content-center">
                                        <p class="md-line"></p>
                                    </div>
                                    <div class="col-5">
                                        <label>Hora e min. irrigação:</label>
                                        <input type="time" name="horairrigacaoAvanc" id="horairrigacaoAvanc"
                                               autocomplete="off">
                                    </div>
                                </div>

                                <div class="row mt-3 d-flex justify-content-center">
                                    <div class="col-6">
                                        <label>Duração (em min.):</label>
                                        <input type="number" name="intervaloAvanc" id="intervaloAvanc" min="1" max="30" step="1">
                                    </div>
                                </div>

                                <h4 class="mt-2">Intervalo de recorrência:</h4>

                                <div class="row mt-3">
                                    <div class="col-6">
                                        <label for="intervaloRecAvanc">Intervalo p/cada irrigação:</label>
                                        <input type="time" name="intervaloRecAvanc" id="intervaloRecAvanc" autocomplete="off"
                                            min="00:01" max="11:59">
                                    </div>

                                    <div class="col-6">
                                        <label>Data Final:</label>
                                        <input type="date" name="dataFimAvanc" id="dataFimAvanc"
                                               autocomplete="off">
                                    </div>

                                </div>

                                <div class="d-flex flex-column align-items-center mt-3">
                                    <input class="submitLogin" id="submitIrrigAvanc" type="submit" value="Agendar">
                                    <div class="submit-line"></div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="col-4">
                        <div th:insert="~{fragments/agendar-irrigacao-fragment :: fragment2}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="bottonLineArea d-flex justify-content-center">
            <div class="bottonLine" id="bottonLine"></div>
        </div>
    </div>
</div>

<script src="/js/irrigacao.js" defer></script>

</body>
</html>
