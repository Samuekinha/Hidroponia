<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Font Aweasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/irrigacao.css" defer>
    <link rel="stylesheet" href="/css/useful.css">

    <title>Agendar irrigação</title>
</head>
<body>

<div class="container.fluid">
    <div class="row">
        <div class="topBar"></div>
    </div>
</div>

<div class="form-container">
    <ul class="tab-group">
        <li class="tab active" data-tab="cad-irriga-simples">Cadastro simples</li>
        <li class="tab" data-tab="cad-irriga-avanc">Cadastro avançado</li>
    </ul>

    <div class="tab-content">
        <!-- Aba Cadastro Simples -->
        <div id="cad-irriga-simples" class="tab-pane active">
            <div class="container">
                <div class="row">
                    <div class="col-8">
                        <div class="tabela">
                            <h4>Agendar irrigação</h4>
                            <form action="/irrigacao/agendar" method="post" th:action="@{/irrigacao/agendar}"
                                  id="cadIrrigFrom">
                                <div class="row mt-3">

                                    <div class="col-6">
                                        <label>Hora e min. irrigação:</label>
                                        <input type="time" name="horairrigacao" id="horairrigacao" autocomplete="off">
                                    </div>
                                    <div class="col-6">
                                        <label>Duração (em min.):</label>
                                        <input type="number" name="intervalo" id="intervalo" min="1" max="30" step="1">
                                    </div>

                                </div>

                                <div class="d-flex flex-column align-items-center mt-3">
                                    <input class="submitLogin" id="submitIrrig" type="submit" value="Agendar">
                                    <div class="submit-line"></div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="col-4">
                        <div th:insert="~{fragments/agendar-irrigacao-fragment :: fragment2}"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Aba Cadastro Avançado -->
        <div id="cad-irriga-avanc" class="tab-pane">
            <div class="container">
                <div class="row">
                    <div class="col-8">
                        <div class="tabela">
                            <h4>Intervalo de recorrência:</h4>
                            <form action="/irrigacao/agendarAvanc" method="post" th:action="@{/irrigacao/agendarAvanc}"
                                  id="cadIrrigFormAvanc">

                                <div class="row mt-3">
                                    <div class="col-6">
                                        <label for="intervaloIrrigas">Intervalo entre irrigação:</label>
                                        <input type="time" name="intervaloIrrigas" id="intervaloIrrigas" autocomplete="off"
                                            min="00:01" max="01:30">
                                    </div>

                                    <div class="col-6">
                                        <label>Duração (em min.):</label>
                                        <input type="number" name="duracaoAvanc" id="duracaoAvanc" min="1" max="30" step="1">
                                    </div>
                                </div>

                                <div class="row mt-3 d-flex justify-content-center">
                                    <div class="col-12 d-flex justify-content-center">
                                        <!--bota um icone de "?" e explica oq cada uma precisa ter-->
                                        <p>duração < intervalo</p>
                                    </div>
                                </div>

                                <div class="d-flex flex-column align-items-center mt-3">
                                    <input class="submitLogin" id="submitIrrigAvanc" type="submit" value="Agendar">
                                    <div class="submit-line"></div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="col-4">
                        <div th:insert="~{fragments/agendar-irrigacao-fragment :: fragment2}"></div>
                    </div>
                </div>

                <div class="row">
                    <p class="justify-content-center">criar as opções de pattern de irrigação</p>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="overlay-div">
    <div class="row w-100">
        <div class="col-4 d-flex justify-content-start">
            <a href="/home" class="fas fa-home"></a> <!-- Ícone de casinha no início -->
        </div>
        <div class="col-4 d-flex justify-content-center">
            <a class="fas fa-bars toggle-dropdown"></a> <!-- Ícone de 3 barrinhas que abre o dropdown -->
            <div class="dropdown-menu">
                <a href="/irrigacao/agendar" class="dropdown-item">Agendar Irrigação</a>
                <a href="/irrigacao/listar" class="dropdown-item">Lista Irrigações</a>
                <a href="/usuario/cadastrar" class="dropdown-item">Cadastrar Usuario</a>
                <a href="/usuario/lista-usuario" class="dropdown-item">Listar Usuarios</a>
            </div>
        </div>
        <div class="col-4 d-flex justify-content-end">
            <a class="fas fa-circle"></a> <!-- Ícone de bolinha no fim -->
        </div>
    </div>
</div>

<script src="/js/irrigacao.js" defer></script>
<script src="/js/useful.js" defer></script>


</body>
</html>
