<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="irrigacao/listaIrrigacao.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="topBar"></div>
    </div>
</div>

<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="central-container">
        <div class="row">
            <div class="tabela">
                <div class="col text-center">
                    <h1 class="mb-4">Lista de Irrigações</h1>
                    <div th:insert="~{fragments/lista-irrigacao-fragment :: fragmentListaIrrigacao}"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="overlay-div">
    <div class="row w-100">
        <div class="col-4 d-flex justify-content-start">
            <a href="/home" class="fas fa-home"></a> <!-- Ícone de casinha no início -->
        </div>
        <div class="col-4 d-flex justify-content-center">
            <a class="fas fa-bars toggle-dropdown"></a> <!-- Ícone de 3 barrinhas que abre o dropdown -->
            <div class="dropdown-menu">
                <a href="#option1" class="dropdown-item">Opção 1</a>
                <a href="#option2" class="dropdown-item">Opção 2</a>
                <a href="#option3" class="dropdown-item">Opção 3</a>
            </div>
        </div>
        <div class="col-4 d-flex justify-content-end">
            <a class="fas fa-circle"></a> <!-- Ícone de bolinha no fim -->
        </div>
    </div>
</div>

<script src="/irrigacao/irrigacao.js" defer></script>

</body>
</html>
