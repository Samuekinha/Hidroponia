<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Font Aweasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="/irrigacaoStatic/listaIrrigacao.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="topBar"></div>
    </div>
</div>

<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="central-container">
        <div class="row">
            <div th:replace="~{fragments/lista-irrigacao-fragment :: fragmentListaIrrigacao}">

            </div>
        </div>
    </div>
</div>

<div class="overlay-div">
    <div class="row w-100">
        <div class="col-4 d-flex justify-content-start">
            <a href="/home" class="fas fa-home"></a> <!-- Ícone de casinha no início -->
        </div>
        <div class="col-4 d-flex justify-content-center">
            <a class="fas fa-bars toggle-dropdown"></a> <!-- Ícone de 3 barrinhas que abre o dropdown -->
            <div class="dropdown-menu">
                <a href="/irrigacao/agendar" class="dropdown-item">Agendar Irrigação</a>
                <a href="/irrigacao/listar" class="dropdown-item">Lista Irrigações</a>
                <a href="/usuario/cadastrar" class="dropdown-item">Cadastrar Usuario</a>
                <a href="/usuario/lista-usuario" class="dropdown-item">Listar Usuarios</a>
            </div>
        </div>
        <div class="col-4 d-flex justify-content-end">
            <a class="fas fa-circle"></a> <!-- Ícone de bolinha no fim -->
        </div>
    </div>
</div>

<script src="/js/listaIrrigacao.js" defer></script>

</body>
</html>
