<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Font Aweasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/home.css">
    <title>Home</title>
</head>
<body>

<div class="container.fluid">
    <div class="row">
        <div class="topBar"></div>
    </div>
</div>

<div class="container">
    <div class="row tabela">
        <div class="col-5">

            <div class="row">
                <div class="carousel">

                </div>
            </div>

            <div class="row">
                <p>Próxima Irrigação:
                    <span id="proxima-irrigacao" th:text="${status.irrigacaoAtual != null ? status.irrigacaoAtual.horaIrrigacao : 'Nenhuma programada'}"></span>
                </p>
                <p>Contagem regressiva (segundos):
                    <span id="countdown" th:text="${status.countdownSegundos != null ? status.countdownSegundos : '---'}"></span>
                </p>
            </div>

        </div>

        <div class="col-2 d-flex justify-content-center">
            <p class="md-line"></p>
        </div>

        <div class="col-5">
            <div class="row">

                <div class="row">
                    <div class="col-6">
                        <div class="row d-flex justify-content-center mt-4">
                            <a class="mb-1 botoes-redirecionamento" href="/cadastrar">Cadastrar usuário</a>
                            <div class="bt-line"></div>
                        </div>

                        <div class="row d-flex justify-content-center mt-4">
                            <a class="mb-1 botoes-redirecionamento" href="usuario/listausuarios">Lista usuários</a>
                            <div class="bt-line"></div>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="row d-flex justify-content-center mt-4">
                            <a class="mb-1 botoes-redirecionamento" href="/agendar-irrigacao">Agendar irrigação</a>
                            <div class="bt-line"></div>
                        </div>

                        <div class="row d-flex justify-content-center mt-4">
                            <a class="mb-1 botoes-redirecionamento" href="/lista-irrigacao">Lista irrigações</a>
                            <div class="bt-line"></div>
                        </div>
                    </div>
                </div>

                <p class="bt-line-large mt-3"></p>

            </div>
        </div>
    </div>
</div>

<div class="overlay-div">
    <div class="row w-100">
        <div class="col-4 d-flex justify-content-start">
            <a href="/home" class="fas fa-home"></a> <!-- Ícone de casinha no início -->
        </div>
        <div class="col-4 d-flex justify-content-center">
            <a class="fas fa-bars toggle-dropdown"></a> <!-- Ícone de 3 barrinhas que abre o dropdown -->
            <div class="dropdown-menu">
                <a href="/agendar-irrigacao" class="dropdown-item">Agendar Irrigação</a>
                <a href="/lista-irrigacao" class="dropdown-item">Lista Irrigações</a>
                <a href="/usuario/cadastrar" class="dropdown-item">Cadastrar Usuario</a>
                <a href="/usuario/lista-usuario" class="dropdown-item">Listar Usuarios</a>
            </div>
        </div>
        <div class="col-4 d-flex justify-content-end">
            <a class="fas fa-circle"></a> <!-- Ícone de bolinha no fim -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0f2HpX8UuaSHB5kI2Bzjbp5GGF2bdD2au6U2zfyTj2lsqnA3" crossorigin="anonymous"></script>
<scrpit src="/home.js"></scrpit>
</body>
</html>
