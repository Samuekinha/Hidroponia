<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/irrigacao.css">
    <title>Próximas Irrigações</title>
</head>
<body>
<div th:fragment="fragment2">
    <div class="tabela-little container">
        <div class="row">
            <h4>Próximas Irrigações</h4>
        </div>

        <!-- Título das colunas -->
        <div class="row">
            <div class="col-4">
                <p><strong>Data:</strong></p>
                <div class="bt-line"></div>
            </div>
            <div class="col-4">
                <p><strong>Hora:</strong></p>
                <div class="bt-line"></div>
            </div>
            <div class="col-4">
                <p><strong>Intervalo:</strong></p>
                <div class="bt-line"></div>
            </div>
        </div>

        <!-- Corpo da tabela -->
        <div class="row">
            <ul>
                <li th:each="irrigacao : ${proximasIrrigacoes}">
                    <div class="col-4">
                        <p th:text="${irrigacao.dataIrrigacao}"></p>
                    </div>
                    <div class="col-4">
                        <p th:text="${irrigacao.horaIrrigacao}"></p>
                    </div>
                    <div class="col-4">
                        <p th:text="${irrigacao.intervalo}"></p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
