<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/irrigacao/listaIrrigacao.css">
    <title>Próximas Irrigações</title>
</head>
<body>

<div th:fragment="fragmentListaIrrigacao">
    <header>
        <table class="table" id="tabela-irrigacoes">
            <thead>
            <tr>
                <th>Data Registro:</th>
                <th>Data Irrigação:</th>
                <th>Hora Irrigação:</th>
                <th>Intervalo:</th>
                <th>Delete:</th>
                <th>Editar:</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="irrigacao : ${proximasIrrigacoes}">
                <td th:text="${irrigacao.dataIrrigacao}">s</td>
                <td th:text="${irrigacao.horaIrrigacao}">sas</td>
                <td th:text="${irrigacao.intervalo}"></td>
                <td th:text="${irrigacao.intervalo}"></td>
                <td th:text="${irrigacao.intervalo}"></td>
                <td th:text="${irrigacao.intervalo}"></td>
            </tr>
            </tbody>
        </table>
    </header>
</div>

</body>
</html>
