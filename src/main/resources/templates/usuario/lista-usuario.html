<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="lista.css">
</head>
<body>

<div class="topBar"></div>

<div class="bottonLineArea">
    <div class="bottonLine"></div>
</div>

<h1>Lista de Usuários</h1>

<table class="cor">
    <thead>
    </thead>
</table>

<table>
    <thead class="cor mb-3">
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Deletar</th>
        <th>Editar</th>
        <!-- Adicione outras colunas conforme necessário -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.id}"></td>
        <td th:text="${usuario.username}"></td>
        <td th:text="${usuario.email}"></td>
        <td class="text-center">
            <form th:action="@{/usuario/excluir/{id}(id=${usuario.id})}" method="post" onsubmit="confirmarExclusao(event)">
                <button type="submit" class="btn btn-danger">Excluir</button>
            </form>
        </td>
        <td class="text-center">
            <form th:action="@{/usuario/editar/{id}(id=${usuario.id})}" method="post" onsubmit="">
                <button type="submit" class="btn btn-warning">Editar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="bottonLineArea d-flex justify-content-center">
            <div class="bottonLine" id="bottonLine"></div>
        </div>
    </div>
</div>


<script src="/excluir.js"></script>


</body>
</html>
