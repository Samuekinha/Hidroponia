<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="lista.css">
</head>
<body>

<div class="topBar"></div>

<div class="bottonLineArea">
    <div class="bottonLine"></div>
</div>

<h1>Lista de Usuários</h1>

<table class="cor">
    <thead>
    </thead>
</table>

<div class="conteudo">
<table>
    <thead class="cor mb-3">
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Deletar</th>
        <th>Editar</th>
        <!-- Adicione outras colunas conforme necessário -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.id}"></td>
        <td th:text="${usuario.username}"></td>
        <td th:text="${usuario.email}"></td>
        <td class="text-center">
            <form th:action="@{/usuario/excluir/{id}(id=${usuario.id})}" method="post" onsubmit="confirmarExclusao(event)">
                <button type="submit" class="btn btn-danger">Excluir</button>
            </form>
        </td>
        <td class="text-center">
            <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editModal"
                    data-usuario-id="${usuario.id}" data-username="${usuario.username}" data-email="${usuario.email}">
                Editar
            </button>
        </td>
    </tr>
    </tbody>
</table>
</div>

<!-- Modal de Edição -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar Usuário</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editUserForm" method="post" th:action="@{/atualizarusuario}" action="/atualizarusuario">
                    <input type="hidden" name="id" id="usuarioId" />
                    <div class="mb-3">
                        <label for="editUsername" class="form-label">Nome de Usuário</label>
                        <input type="text" class="form-control" id="editUsername" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmail" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="editSenha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="editSenha" name="senha" required>
                    </div>

                    <div class="mb-3">
                        <label for="editConfSenha" class="form-label">Confirmação de Senha</label>
                        <input type="password" class="form-control" id="editConfSenha" name="conf_senha" required>
                    </div>

                    <button id="saveButton" type="submit" class="btn btn-primary">Atualizar</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Scripts -->


<script src="/editar.js"></script>
<script src="/excluir.js"></script>

</body>
</html>
