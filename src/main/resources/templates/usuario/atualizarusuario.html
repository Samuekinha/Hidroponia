<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Usuário</title>
    <!-- Importação correta do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- Importação do jQuery (caso seja necessário para algum script) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>

    <!-- Seu arquivo CSS customizado -->
    <link rel="stylesheet" href="/cadastrar.css">
</head>
<body>

<div class="login-box">
    <h1>Atualização de Usuário</h1>

    <!-- O método é POST, pois estamos enviando dados para o backend para atualização -->
    <form action="/atualizarusuario" method="post">
        <!-- O campo oculto envia o ID do usuário para o backend -->
        <input type="hidden" name="id" th:value="${usuario.id}">

        <div class="user-box">
            <input type="text" name="username" required="" id="username" autocomplete="off" th:value="${usuario.username}">
            <label for="username">Nome de Usuário:</label>
        </div>

        <div class="user-box">
            <input type="password" name="senha" required="" id="senha" autocomplete="off">
            <label for="senha">Senha:</label>
        </div>

        <div class="user-box">
            <input type="password" name="conf_senha" required="" id="conf_senha" autocomplete="off">
            <label for="conf_senha">Confirmação de Senha:</label>
        </div>

        <div class="user-box">
            <input type="email" name="email" required="" id="email" autocomplete="off" th:value="${usuario.email}">
            <label for="email">Email:</label>
        </div>

        <!-- Mostrar erros, se houver -->
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <input type="submit" value="Atualizar" id="submitCadastro">
    </form>

    <div class="footer">
        <p>© 2024 Seu Site. Todos os direitos reservados.</p>
    </div>
</div>

<script src="@{/index.js}" defer></script>

</body>
</html>
